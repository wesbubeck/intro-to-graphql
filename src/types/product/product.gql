enum ProductType {
  GAMING_PC
  BIKE
  DRONE
}

enum BikeType {
  KIDS
  MOUNTAIN
  ELECTRIC
  BEACH
}

type Product {
    name: String!
    price: Float!
    image: String!
    type: ProductType!
    createdBy: User!
    description: String
    liquidCooled: Boolean
    range: String
    bikeType: BikeType
}
